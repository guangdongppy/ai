spring:
  application:
    name: app
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:15432/ai-rag-knowledge?stringtype=unspecified
    username: postgres
    password: postgres
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
  ai:
    openai:
      api-key: key
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      chat:
        options:
          model: qwen-plus
      embedding:
        options:
          model: text-embedding-v3
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768
        max-document-batch-size: 10000
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: true # 初始化数据库
logging:
  level:
    org.springframework.ai.vectorstore.pgvector: DEBUG
    org.springframework.jdbc: DEBUG
    java.sql: DEBUG
